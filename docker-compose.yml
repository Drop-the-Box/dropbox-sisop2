version: "3"
services:
  server:
      #platform: linux/amd64
    build:
      context: ./
      dockerfile: dropthebox.dockerfile
    container_name: dtb-server
    command: bash -c "./scripts/run_server.sh"
    networks:
      - dtb
    ports:
      - 6999:6999
    volumes:
      - ./:/code
      - /code/.git
      - /code/bin
      - ./srv_sync_dir:/code/srv_sync_dir
    environment:
      DEBUG: true
        # DEBUG_MEM: true
    stdin_open: true
    tty: true
  client:
    # platform: linux/amd64
    build:
      context: ./
      dockerfile: dropthebox.dockerfile
    command: bash -c "./scripts/run_client.sh claudinoac dtb-server 6999"
    networks:
      - dtb
    volumes:
      - ./:/code
      - /code/.git
      - /code/bin
      - /code/srv_sync_dir
    # environment:
    #   DEBUG: true
    #  DEBUG_MEM: true
    stdin_open: true
    tty: true
    deploy:
      replicas: 3
    depends_on:
      - server
networks:
  dtb:
    external: true
